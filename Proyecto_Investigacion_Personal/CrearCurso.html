<!doctype html>
<html lang="en">
    <head>
        <title>Agregar Curso</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/estudiantes.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/crear.css">


    </head>
    <body>
        <div class="container-fluid">
            <header>
                <div id="contenedorMenu">
                </div>       
            </header>
            <main>
                <div class="container-fluid min-vh-100">
                    <div class="wrapper">
                        <div class="contacts">
                            <h3>Registro</h3>
                            <ul>
                                <li>Puntarenas, Sede del Pacifico</li>
                                <li>(+506) 2511-7422</li>
                                <li>registro.sp@ucr.ac.cr</li>
                          </ul>
                        </div>
                    <div class="row ">
                        <h1>Agregar Curso</h1>
                        <div id="mensajesSistema">
                        </div>
                    <form id="formulario">
                        <div class="mb-3">
                            <label for="" class="form-label">Nombre</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    name="nombre"
                                    id="nombre"
                                    aria-describedby="helpId"
                                    placeholder=""
                                    required/>
                            <small id="helpId" class="form-text text-muted">ingrese el nombre del curso</small>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Descripcion</label>
                            <input
                                type="text"
                                class="form-control"
                                name="descripcion"
                                id="descripcion"
                                aria-describedby="helpId"
                                placeholder=""
                                required
                            />
                            <small id="helpId" class="form-text text-muted">ingrese la direccion del curso</small>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Tiempo</label>
                            <input
                                type="text"
                                class="form-control"
                                name="tiempo"
                                id="tiempo"
                                aria-describedby="helpId"
                                placeholder=""
                                required/>
                            <small id="helpId" class="form-text text-muted">ingrese el tiempo del curso</small>
                        </div>    
                        <div class="mb-3">
                            <label for="" class="form-label">Usuario</label>
                            <input
                                type="text"
                                class="form-control"
                                name="usuario"
                                id="usuario"
                                aria-describedby="helpId"
                                placeholder=""
                                required/>
                            <small id="helpId" class="form-text text-muted">ingrese su usuario</small>
                        </div>  
                        <div class="mb-3">
                            <button
                                type="reset"
                                class="btn btn-danger">Reset
                            </button>
                            <button
                                type="submit"
                                class="btn btn-primary"> Enviar
                            </button>
                        </div>    
                        </form>
                        </div>
                    </div>
                </div>
            </main>
            <footer>
                <!-- place footer here -->
                <div id="contenedorFooter">
                </div>
            </footer>
        </div>
        
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script src="js/menu.js"></script>
        <script src="js/cursos.js"></script>
    </body>
</html>
