<!doctype html>
<html lang="en">
    <head>
        <title>Grupos</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    </head>

    <body>
        <div class="container-fluid min-vh-100">
            <header>
                <!-- place navbar here -->
                <div id="contenedorMenu"></div>
            </header>
            <main>
                <div class="row">
                    <div class="col-12">
                        <div class="col-3">
                            <h1>Grupos</h1>
                        </div>
                        <div id="mensajesSistema">
                        </div>
                        <div class="col-8">
                            <a class="btn btn-success" href="CrearGrupo.html" role="button" style="font-weight: bold;">
                                Agregar Curso <span class="material-symbols-outlined">
                                    person_add
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="spinnerload"></div>
                    <div class="table-responsive">
                    <table class="table table-info">
                        <thead>
                            <tr>
                                <th scope="col">Acciones</th>
                                <th scope="col">Id</th>
                                <th scope="col">Nombre</th>
                            </tr>
                        </thead>
                        <tbody id="datos">
                        </tbody>
                    </table>
                </div>
                </div>
            </main>
            <footer>
                <!-- place footer here -->
                <div id="contenedorFooter"></div>
            </footer>
        </div>
 <!-------------------------------------------------->
        <!-- Modal Body -->
        <div
        class="modal fade"
        id="modalEditar"
        name ="modalEditar"
        tabindex="-1"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        
        role="dialog"
        aria-labelledby="modalTitleId"
        aria-hidden="true"
    >
        <div
            class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm"
            role="document"
        >
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">
                        Modal Editar
                    </h5>
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                    ></button>
                </div>
                <div class="modal-body">
                    <form id="formularioEditar">
                        <div class="mb-3">
                            <label for="" class="form-label">Id</label>
                            <input
                                type="text"
                                class="form-control"
                                name="id"
                                id="id"
                                aria-describedby="helpId"
                                placeholder=""
                                hidden
                            />    
                            <span id="ideditar"></span>                                        
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Nombre</label>
                            <input
                                type="text"
                                class="form-control"
                                name="nombre"
                                id="nombre"
                                aria-describedby="helpId"
                                placeholder=""
                                required
                            />
                        </div> 
                        <div class="mb-3 ">
                            <button
                                type="submit"
                                class="btn btn-primary"
                            >
                                Guardar
                            </button>                                           
                            <button
                                type="button"
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                            >
                                Cerrar
                            </button>                                            
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
       
        <!-- Modal trigger button -->
        <div
        class="modal fade"
        id="modalEliminar"
        tabindex="-1"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        
        role="dialog"
        aria-labelledby="modalTitleId"
        aria-hidden="true"
    >
        <div
            class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm"
            role="document"
        >
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">
                        Modal Eliminar
                    </h5>
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                    ></button>
                </div>
                <div class="modal-body">
                    Usted va a a eliminar el elemento <span id="idEliminar"></span>
                    <input type="hidden" id="idEliminarModal">
                </div>
                <div class="modal-footer">
                    <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                    >
                        Close
                    </button>
                    <button type="button" class="btn btn-danger" onclick="modalEliminarConfirmacion()">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="js/menu.js"></script>
        <script src="js/grupos.js"></script>


        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
