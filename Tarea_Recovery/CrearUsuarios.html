<!doctype html>
<html lang="en">
    <head>
        <title>Crear Usuarios</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/menu.css">

    </head>

    <body>
        <div>
            <header>
                
            </header>
            <main>
                
                    <section class="vh-100 gradient-custom">
                        <div class="container py-5 h-100">
                            <div class="row d-flex justify-content-center align-items-center h-100">
                                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                                        <div class="card-body p-5 text-center">
                                            <div class="mb-md-5 mt-md-4 pb-5">  
                                <div id="mensajesSistema">

                                 </div>
                                    <h2 class="fw-bold mb-2 text-uppercase">Registro</h2>
                                    <p class="text-white-50 mb-5">Ingrese sus datos</p>
                                    <form id="formulario">
                                        <div class="mb-3">
                                            <label for="" class="form-label">Nombre</label>
                                            <input
                                                type="text"
                                                class="form-control"
                                                name="name"
                                                id="name"
                                                aria-describedby="helpId"
                                                placeholder="Ingrese su nombre"
                                                required
                                                
                                            />
                                            <small id="helpId" class="form-text text-muted">Ingresa tu nombre</small>
                                        </div>
                                        <div class="mb-3">
                                            <label for="" class="form-label">Email</label>
                                            <input
                                                type="email"
                                                class="form-control"
                                                name="email"
                                                id="email"
                                                aria-describedby="helpId"
                                                placeholder="Ingrese su correo"
                                                required
                                            />
                                            <small id="helpId" class="form-text text-muted">Ingresa tu Email</small>
                                        </div>
                                        <div class="mb-3">
                                            <label for="" class="form-label">Password</label>
                                            <input
                                                type="text"
                                                class="form-control"
                                                name="password"
                                                id="password"
                                                aria-describedby="helpId"
                                                placeholder="Ingrese su password"
                                                required
                                            />
                                            <small id="helpId" class="form-text text-muted">Digita tu password</small>
                                        </div>                                                        
                                        <div class="mb-3 ">
                                            <button data-mdb-button-init data-mdb-ripple-init 
                                                class="btn btn-outline-light btn-lg px-5" 
                                                type="submit">Guardar
                                            </button>

                                            <button data-mdb-button-init data-mdb-ripple-init 
                                                class="btn btn-outline-light btn-lg px-5" 
                                                type="reset">Reset
                                            </button>   
                                            
                                        </div>
                                    </div>             
                                </form>
                            </div>
                            </div>
                        </div>
                        </div>
                    </div>
                
                </section>
               
            </main>
            <footer>
                <div id="contenedorpie">

                </div>
            </footer>
        </div>
        
        <!-- Seccion de archivos -->
        <script src="js/menu.js"></script>
        <script src="js/usuarios.js"></script>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
